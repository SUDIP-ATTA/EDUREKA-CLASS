<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      p {
        background-color: aqua;
        color: rgb(255, 0, 8);
        padding: 10px;
        list-style-type: none;
        width: 29%;
        text-align: center;
      }
      h1 {
        text-align: center;
        background-color: green;
        color: yellow;
      }
      ol {
        color: brown;
      }
      ul {
        color: royalblue;
      }
      dt {
        color: crimson;
      }
      dd {
        color: orangered;
      }
    </style>
  </head>
  <body bgcolor="lightpink">
    <!-- Heading Tag -->
    <h1>INTRODUCTION OF HTML</h1>
    <!-- Paragraph tag -->
    <p>This is my first paragraph.</p>
    <!-- IMAGE TAG -->
    <img src="transform: none; background: rgb(79, 104, 93) none repeat scroll
    0% 0%;"
    src="https://images.pexels.com/photos/1172253/pexels-photo-1172253.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=1260&amp;h=750&amp;dpr=1"
    srcset="https://images.pexels.com/photos/1172253/pexels-photo-1172253.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=1260&amp;h=750&amp;dpr=1
    1x,
    https://images.pexels.com/photos/1172253/pexels-photo-1172253.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=1260&amp;h=750&amp;dpr=2
    2x" alt="Free Person Wearing Gray Hoodie Jacket Watching Lake Stock Photo"
    class="spacing_noMargin__Q_PsJ PhotoZoom_image__iR_Ia" width="30%"
    height="30%" " \>
    <!-- Hyperlink Tag -->
    <br /><br /><br />
    <a href="https://www.youtube.com/watch?v=EFUD2MulXY0" target="_blank"
      >Go To The Page!!!!</a
    >
    <br /><br />
    <!-- BUTTON -->
    <button>click here!!!</button>
    <!-- Definate LIST -->
    <dl>
      <dt><strong>JAVA:</strong></dt>
      <dd><b>This is a Language.</b></dd>
    </dl>
    <!-- ORDER LIST -->
    <ol>
      <li>JAVA</li>
      <li>PYTHON</li>
      <li>HTML</li>
      <li>c++</li>
    </ol>
    <!-- Unorder list -->
    <ul>
      <li>JAVA</li>
      <li>PYTHON</li>
      <li>HTML</li>
      <li>c++</li>
    </ul>
  </body>
</html>
